---
layout: default
title: {{ site.title }}
---

<div id="home">
  <h1>最近文章</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date: "%Y/%m/%d" }}</span> &raquo; <a href="{{ site.baseurl }}{{ post.url | uri_escape }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
  <p><a href="/list.html">查看更多 >></a></p>
</div>
